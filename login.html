<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sistema de Innovation | SENAI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="icon" href="{{ url_for('static', filename='logosenai.png') }}">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4" style="width: 300px;">
<h5 class="text-center mb-3">Acesse o Dashboard do SENAI!</h5>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-danger text-center p-2">
    {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

<form method="POST">
<input type="email" name="email" class="form-control mb-2" placeholder="E-mail" required>
<input type="password" name="senha" class="form-control mb-3" placeholder="Senha" required>
<button type="submit" class="btn btn-dark w-100">Entrar</button>
</form>
</div>

</body>
</html>
